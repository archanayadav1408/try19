{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_extra %} 
{{ form.media }}

{% endblock head_extra %}



{% block content %}
<div class='col-sm-6'>
<h1>Preview</h1>
<hr/>
<div class='content-preview'>
    <h3 id='preview-title'></h3>
    <p id='preview-content'></p>
</div>
</div>

<div class='col-sm-6'>
<h1>CREATE BLOG </h1>
<hr/>

<form method='POST' action='' enctype='multipart/form-data'>{% csrf_token %}
{{ form|crispy }}
<div class="form-group">
               <button class=" btn btn-lg btn-default btn-primary btn-block" required> Submit</button>
      </div>
</form>

<a href = "/posts">Go Back</a>

</div>

{%endblock content %}
